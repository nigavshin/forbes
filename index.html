<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forbes</title>
  </head>
  <body>
    <header class="header container">
      <h1 class="header__title">
        Complete your checkout to get unlimited access to Forbes.com
      </h1>
      <div class="header__description">
        <p class="header__text">Already a subscriber?</p>
        <a class="header__link" href="#">Sign in here</a>
      </div>
      <button class="header__btn-close button">x</button>
    </header>
    <main class="main container">
      <ul class="main__list">
        <li class="main__item">
          <div class="main__text-wrap">
            <h2 class="main__title">Monthly</h2>
            <p class="main__price">$6.99</p>
            <p class="main__description">
              Subscription renews automatically. You can cancel at any time
              within subscription settings in your account.
            </p>
          </div>
          <button class="main__btn button">></button>
        </li>
      </ul>
    </main>
    <footer class="footer container">
      <div class="footer__content">
        <a class="footer__link-more" href="#">Learn more</a>
        <a class="footer__link-pay" href="#"
          ><img
            class="footer__img"
            src="./img/paypal.svg"
            width="102"
            height="12"
            alt="payments-system"
        /></a>
      </div>
    </footer>
  </body>
</html>
